<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../static/css/style.css" />
        <link rel="stylesheet" href="../static/css/homepage.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="../static/js/homepage.js"></script>
    <title>My Homepage</title>
</head>
<body>
    <header>
        <nav class="navbar">
            
            <ul class="nav-list">
                <li>
                    <h4 id="nav-title">HOME</h4>
                    <h1 class="navbar-brand">Plating Perth</h1>
                    <h4 id="nav-title">PROFILE</h4>
                </li>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col-sm-3"></div>
            <div id="new-post" class="col-sm-6">
                <button class="btn-open-popup" onclick="togglePopup()" id="intro-text"></button>

            </div>
            <div class="col-sm-3"></div>
        </div>
        
        <div id="popupOverlay" class="overlay-container"> 
            <div class="popup-box"> 
                <div class="popup-inner">
                <h2 id="popup-title">New Post <button onclick="togglePopup()" class="close-button">&times;</button> </h2> 
                <h2 id="post-text">Review the latest dining experience you had in Perth or ask where you should dine next! </h2>
                <form class="form-container"> 
                    <div class="radio-buttons">
                        <div class="radio-option">
                            <label class="button-labels" for="review">Write a Review.</label>
                            <input type="radio" id="Review" name="option" onChange="toggleRating()" value="review" required checked>
                        </div>
                        <div class="radio-option">
                            <label class="button-labels" for="request">Find a plate.</label>
                            <input type="radio" id="Searching" name="option" value="request" onChange="toggleRating()" >
                        </div>
                    </div>
                    <label class="form-label" for="name"> Post-Title: </label> 
                    <input class="form-input" type="text" placeholder="Name your post (Required)" id="post-title" name="name" required> 
                    <div class="inline-rating">
                        <label class="form-label" style= for="name"> Rating: </label>
                        <div class="rate" id="ratingStars">
                            <input type="radio" id="star5" name="rate" value="5" />
                            <label for="star5" title="text">5 stars</label>
                            <input type="radio" id="star4" name="rate" value="4" />
                            <label for="star4" title="text">4 stars</label>
                            <input type="radio" id="star3" name="rate" value="3" />
                            <label for="star3" title="text">3 stars</label>
                            <input type="radio" id="star2" name="rate" value="2" />
                            <label for="star2" title="text">2 stars</label>
                            <input type="radio" id="star1" name="rate" value="1" />
                            <label for="star1" title="text">1 star</label>
                        </div>
                    </div>
                    <label class="form-label" for="name">Give us all the deets!</label> 
                    <textarea id="post-body" placeholder="Leave a review or find your new favourite plate!" cols="50" rows="10"></textarea>
                    <label class="form-label" for="name">Share your plate!</label>
                    <input type="file">
                    <button class="btn-submit" type="submit" onclick="togglePopup()" onclick="postSubmission()">Plate it</button> 
                </form> 
            </div>
        
        
            </div> 
        </div> 


    </main>
</body>
</html>
