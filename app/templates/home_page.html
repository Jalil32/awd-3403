<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../static/css/style.css" />
        <link rel="stylesheet" href="../static/css/homepage.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" />
        <script src="../static/js/homepage.js"></script>
    <title>My Homepage</title>
</head>
<body>
    <header>
        <nav class="navbar">
            
            <ul class="nav-list">
                <li>
                    <h4 id="nav-title">HOME</h4>
                    <h1 class="navbar-brand">Plating Perth</h1>
                    <h4 id="nav-title">PROFILE</h4>
                </li>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col-sm-3"></div>
            <div id="new-post" class="col-sm-6">
                <button class="btn-open-popup" onclick="togglePopup()" id="intro-text"></button>

            </div>
            <div class="col-sm-3"></div>
        </div>

        <div id="popupOverlay" class="overlay-container"> 
            <div class="popup-box"> 
                <h2 id="popup-title">New Post</h2>
                <p id="post-text">Review the latest dining experience you had in Perth or ask where you should dine next! </p>
                <form class="form-container"> 
                    <label class="form-label" for="name"> Post-Title: </label> 
                    <input class="form-input" type="text" 
                            placeholder="Name your post (Required)" 
                            id="title" name="name" required> 
                    <label class="form-label" for="name"> Where or What: </label> 
                    <input class="form-input" type="text" 
                            placeholder="Resturaunt or Cuisine"
                            id="title" name="name" optional> 
                    <label class="form-label" for="name">Share your plate!</label> 
                    <textarea id="post-body" placeholder="Leave a review or find your new favourite plate!" cols="50" rows="10"></textarea>
                    <button class="btn-submit" 
                            type="submit"> 
                        Submit 
                        </button> 
                </form> 
        
                <button class="btn-close-popup" 
                        onclick="togglePopup()"> 
                    Close 
                    </button> 
            </div> 
        </div> 


    </main>
</body>
</html>
